<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Offline | ConnectorStock</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            z-index: 10;
        }

        .icon-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 50%;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
                box-shadow: 0 0 20px var(--accent-glow);
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
                box-shadow: 0 0 40px var(--accent-glow);
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
                box-shadow: 0 0 20px var(--accent-glow);
            }
        }

        .icon {
            font-size: 3rem;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .btn-retry {
            display: inline-block;
            background-color: var(--accent);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.39);
        }

        .btn-retry:hover {
            transform: translateY(-2px);
            background-color: #2563eb;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.45);
        }

        .btn-retry:active {
            transform: translateY(0);
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-bottom: 1.5rem;
        }

        /* Background decorative elements */
        .glow-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, rgba(15, 23, 42, 0) 70%);
            top: -100px;
            left: -100px;
        }

        .glow-2 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.05) 0%, rgba(15, 23, 42, 0) 70%);
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>

<body>
    <div class="glow-1"></div>
    <div class="glow-2"></div>

    <div class="container">
        <div class="icon-container">
            <div class="icon-circle"></div>
            <div class="icon">ðŸ”Œ</div>
        </div>

        <div class="status-badge">
            <span class="status-dot"></span> Server Unreachable
        </div>

        <h1>Connection Lost</h1>
        <p>It seems the website is currently unavailable. Please check your connection or try again in a
            few moments.</p>

        <button onclick="window.location.reload()" class="btn-retry">Try to Reconnect</button>
    </div>
</body>

</html>
